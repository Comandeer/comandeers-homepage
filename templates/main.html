<!DOCTYPE html>
	<html lang="pl" dir="ltr" vocab="http://schema.org" typeof="WebPage">
		<head>

			<link rel="sitemap" href="{URI}sitemap.xml">
			<meta property="image" content="{URI}images/custom/comandeer.jpg">

			<meta property="description" content="{DESCRIPTION}">
