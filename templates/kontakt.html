<article class="article">
	<h1 class="article__title">Kontakt z Comandeerem</h1>
	<address id="metody" typeof="ContactPoint">
		<dl class="contact">
			<dt class="contact__method contact__method_facebook" title="Facebook">
				<svg class="contact__icon">
					<use xlink:href="/images/custom/contact.svg#icon-facebook"></use>
				</svg>
				<span class="sr-only">Facebook</span>
			</dt>
			<dd class="contact__item">
				<a href="https://facebook.com/Comandeer" property="url" class="contact__link" rel="noopener noreferrer">Comandeer</a>
			</dd>
			<dt class="contact__method contact__method_mail" title="E-mail">
				<svg class="contact__icon">
					<use xlink:href="/images/custom/contact.svg#icon-mail"></use>
				</svg>
				<span class="sr-only">E-mail</span>
			</dt>
			<dd class="contact__item">
				<a href="mailto:comandeer@comandeer.pl" property="email" class="contact__link">comandeer@comandeer.pl</a>
			</dd>
		</dl>
	</address>
</article>
